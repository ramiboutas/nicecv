{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
  {% translate "Set Password" %}
{% endblock head_title %}
{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="mt-10 mb-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        {% translate "Set Password" %}
      </h1>
      <form method="post"
            action="{% url 'account_set_password' %}"
            class="password_set">
        {% csrf_token %} {{ form.as_p }}
        <input class="mt-5 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
               type="submit"
               name="action"
               value='{% translate "Set Password" %}' />
      </form>
    </div>
  </div>
{% endblock content %}
