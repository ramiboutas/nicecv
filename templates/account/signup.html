{% extends 'base.html' %}
{% load i18n %}

{% block title %} | {% translate 'Sign up' %} {% endblock %}

{% block content %}

  <div class="container">
    <h2>{% translate 'Sign up, create a new account' %}</h2>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% translate 'Sign up' %}</button>
    </form>
  </div>
  {% include "partials/_footer.html" %}
{% endblock %}
