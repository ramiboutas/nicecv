{% if settings.cms.Banner.active %}
  <div class="flex items-center gap-x-6 bg-indigo-600 px-6 py-2.5 sm:px-3.5 sm:before:flex-1"
       x-data="{ open: true }"
       x-show="open">
    <p class="text-sm leading-6 text-white">
      <a href="{{ settings.cms.Banner.linked_page.url }}">
        <strong class="font-semibold">{{ settings.cms.Banner.title }}</strong>
        <svg viewBox="0 0 2 2"
             class="mx-2 inline h-0.5 w-0.5 fill-current"
             aria-hidden="true">
          <circle cx="1" cy="1" r="1" />
        </svg>
        {{ settings.cms.Banner.text }}
      </a>
    </p>
    <div class="flex flex-1 justify-end">
      <button type="button"
              class="-m-3 p-3 focus-visible:outline-offset-[-4px]"
              x-on:click="open = false">
        <span class="sr-only">Dismiss</span>
        <svg class="h-5 w-5 text-white"
             viewBox="0 0 20 20"
             fill="currentColor"
             aria-hidden="true">
          <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
        </svg>
      </button>
    </div>
  </div>
{% endif %}
