{% load i18n %}
<form hx-post="{{ profile.photo.upload_url }}"
      hx-encoding="multipart/form-data"
      hx-swap="outerHTML"
      hx-target="this">
    {% csrf_token %}
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
           for="{{ uploadphoto_form.full.id_for_label }}">{% trans "Upload photo" %}</label>
    {{ uploadphoto_form.full }}
    <p class="mt-2 text-sm text-red-600">{{ field.errors }}</p>
    <div class="flex items-center justify-end gap-x-6 py-4">
        <button type="submit"
                onclick="pollImageToCrop()"
                class="rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            {% trans "Upload" %}
        </button>
    </div>
