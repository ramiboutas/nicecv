{% load i18n static %}
<div id="cv_{{ cv.id }}">
  <div class="relative">
    <div class="relative h-92 w-full overflow-hidden rounded-lg">
      <img src="{{ cv.image.url }}"
           alt="Front of zip tote bag with white canvas, black canvas straps and handle, and black zipper pulls."
           class="h-full w-full object-cover object-center">
      <img class="htmx-indicator" src="{% static 'img/animated/pull.svg' %}" />
    </div>
    <div class="relative mt-4">
      <h3 class="text-sm font-medium text-gray-900">{{ cv.tex.title }}</h3>
      <p class="mt-1 text-sm text-gray-500 ">{{ cv.tex.template_name }}</p>
    </div>
  </div>
  <div class="mt-3">
    <a hx-post="{% url 'profiles:create-cv' profile_id=profile.id tex_id=cv.tex.id %}"
       class="relative flex items-center justify-center rounded-md border border-transparent bg-gray-100 px-8 py-2 text-sm font-medium text-gray-900 hover:bg-gray-200">
      {% trans "Download" %}
    </a>
  </div>
</div>
