{% extends "base.html" %}
{% load static i18n  profile_tags %}

{% block title %} | {% translate "My profile" %}
{% endblock %}

{% block css %}
  <!-- cropper  -->
  <link rel="stylesheet" href="{% static 'css/cropper.css' %}" />
{% endblock %}

{% block content %}


<div class="md:container md:mx-auto" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

  <div id="notifications"></div>


  <!-- fullname -->

  <div class="mt-4 relative" x-data="{ showBorder: false }"
    x-on:mouseenter="showBorder = true" x-on:mouseleave="showBorder = false">
    <label for="{{ field_name }}"
      class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-500">
      {{ fullname_form.text.label }}
    </label>

    <input :class="showBorder ? 'border-slate-500' : 'border-slate-200'" name="{{ fullname_form.text.name }}"
      class="border-2 border-dashed rounded-md hover:bg-slate-100 placeholder:italic" type="text"
      {% if fullname_form.text.value %}value="{{ fullname_form.text.value }}"{% endif %}
      hx-trigger="keyup changed delay:1s"
      hx-target="#notifications"
      hx-post='{% call_child_method fullname_form.instance "update_form_url" klass="Fullname" form="FullnameTextForm" %}'
      hx-swap="innerHTML"
    />
  </div>



</div>




{% endblock %}

{% block extra_body %}
  <!-- cropper js -->
  <script src="{% static 'js/cropper.js' %}"></script>
{% endblock %}
