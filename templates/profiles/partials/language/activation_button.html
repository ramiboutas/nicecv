{% load i18n %}
<div id="language-activation-button">

{% if not object.language_active %}
  <button class="btn btn-outline-secondary border-0" style="text-align:left;"
    hx-post="{{ object.activate_language_url }}" hx-target="#language-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate languages' %}">
    <i class="bi bi-chat-quote"></i> {% trans 'Languages' %}</button>
{% endif %}

</div>
