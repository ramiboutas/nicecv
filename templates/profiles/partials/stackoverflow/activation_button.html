{% load i18n %}
<div id="stackoverflow-activation-button">
    {% if not object.stackoverflow_active %}
        <button class="btn btn-outline-secondary border-0"
                style="text-align:left"
                hx-post="{{ object.activate_stackoverflow_url }}"
                hx-target="#stackoverflow-box"
                hx-swap="outerHTML"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="{% translate 'Activate stackoverflow' %}">
            <i class="bi bi-stack-overflow"></i> {% translate 'StackOverflow' %}
        </button>
    {% endif %}
</div>
