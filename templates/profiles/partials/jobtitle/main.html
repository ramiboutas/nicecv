{% load i18n %}
<div id="jobtitle-box">
  {% if object.jobtitle_active %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-briefcase"></i></span>
      </div>
      <input class="form-control border-0 bg-white" type="text" name="jobtitle"
        placeholder="{% trans 'Job title' %}"
        hx-post="{{ jobtitle.update_jobtitle_url }}" hx-trigger="change" hx-swap="none"
        {% if object.jobtitle %} value="{{object.jobtitle}}" {% endif %} maxlength="50">
      <!--
      <button class="btn btn-outline-secondary border-0 float-end"
        hx-post="{{ object.insert_jobtitle_help_modal_url }}" hx-target="#modals-here"
        data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
      <button class="btn btn-outline-secondary border-0"
         hx-post="{{ object.deactivate_jobtitle_url }}" hx-target="#jobtitle-box" hx-swap="innerHTML"
         data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Deactivate job title' %}">
         <i class="bi bi-eye-slash"></i>
       </button>
    </div>
    {% endif %}
</div>
