{% load i18n %}
<div id="add-education-button-box" >

{% if not object.education_visible %}
  <button class="btn btn-secondary border-0 m-2"
   hx-post="{{ object.add_education_url }}" hx-target="#education-box" hx-swap="outerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
   data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Add education' %}"><i class="bi bi-card-text"></i> {% trans 'Education' %}</button>
{% endif %}

</div>
