{% load i18n %}
<div id="phone-box">
    {% if object.phone_active %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text border-0"><i class="bi bi-telephone"></i></span>
            </div>
            <input class="form-control border-0 bg-white"
                   type="text"
                   name="phone"
                   placeholder="{% translate 'Phone number' %}"
                   hx-post="{{ object.update_phone_url }}"
                   hx-trigger="change"
                   hx-swap="none"
                   {% if object.phone %} value="{{ object.phone }}"{% endif %}
                   maxlength="50">
            <!--
      <button class="btn btn-outline-secondary border-0 float-end" hx-post="{{ object.insert_phone_help_modal_url }}" hx-target="#modals-here" data-bs-toggle="tooltip" data-bs-placement="right" title="{% translate 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
            <button class="btn btn-outline-secondary border-0"
                    hx-post="{{ object.deactivate_phone_url }}"
                    hx-target="#phone-box"
                    hx-swap="innerHTML"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="{% translate 'Deactivate phone' %}">
                <i class="bi bi-eye-slash"></i>
            </button>
        </div>
    {% endif %}
</div>
