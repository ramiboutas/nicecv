{% load i18n %}

<form hx-post="{{ object.save_personal_information_url }}" hx-trigger="change" hx-swap="none">

{% csrf_token %}

<!-- firstname & lastname -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
      <span class="input-group-text border-0"><i class="bi bi-person-circle"></i></span>
  </div>
  <input class="form-control border-0 bg-white" placeholder="{% trans 'First name' %}"  type="text" name="firstname" {% if object.firstname %} value="{{object.firstname}}" {% endif %} maxlength="50">

  <input class="form-control  border-0 bg-white" placeholder="{% trans 'Last name' %}"  type="text" name="lastname" {% if object.lastname %} value="{{object.lastname}}" {% endif %} maxlength="50">
</div>


<!-- jobtitle -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text border-0"><i class="bi bi-briefcase"></i></span>
  </div>
  <input class="form-control border-0 bg-white" placeholder="{% trans 'Job title' %}"  type="text" name="jobtitle" {% if object.jobtitle %} value="{{object.jobtitle}}" {% endif %} maxlength="50">
</div>

<!-- location -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text border-0"><i class="bi bi-geo-alt"></i></span>
  </div>
  <input class="form-control border-0 bg-white" placeholder="{% trans 'Location' %}" type="text" name="location" {% if object.location %} value="{{object.location}}" {% endif %} maxlength="50">
</div>


<!-- birth_date -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text border-0"><i class="bi bi-calendar-event"></i></span>
  </div>
  <input class="form-control border-0 bg-white" placeholder="{% trans 'Date of birth (optional)' %}" type="text" name="date_of_birth" {% if object.date_of_birth %} value="{{object.date_of_birth}}" {% endif %} maxlength="25">
</div>


<!-- phone -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text border-0"><i class="bi bi-telephone"></i></span>
  </div>
  <input
  class="form-control border-0 bg-white" placeholder="{% trans 'Phone number' %}"  type="text" name="phone" {% if object.phone %} value="{{object.phone}}" {% endif %} maxlength="50">
</div>

<!-- email -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text border-0"><i class="bi bi-envelope"></i></span>
  </div>
  <input class="form-control border-0 bg-white" placeholder="{% trans 'Email' %}"  type="text" name="email" {% if object.email %} value="{{object.email}}" {% endif %} maxlength="50">
</div>

</form>
