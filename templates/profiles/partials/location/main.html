{% load i18n %}
<div id="location-box">
  {% if object.location_active %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-geo-alt"></i></span>
      </div>
      <input class="form-control border-0 bg-white" type="text" name="location"
        placeholder="{% trans 'Location' %}"
        hx-post="{{ object.update_location_url }}" hx-trigger="change" hx-swap="none"
        {% if object.location %} value="{{object.location}}" {% endif %} maxlength="50">
      <!--
      <button class="btn btn-outline-secondary border-0 float-end"
        hx-post="{{ object.insert_location_help_modal_url }}" hx-target="#modals-here"
        data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
      <button class="btn btn-outline-secondary border-0"
         hx-post="{{ object.deactivate_location_url }}" hx-target="#location-box" hx-swap="innerHTML"
         data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Deactivate location' %}">
         <i class="bi bi-eye-slash"></i>
       </button>
    </div>
    {% endif %}
</div>
