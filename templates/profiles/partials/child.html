{% if form.instance.active %}
  <form hx-post="{{ form.instance.update_form_url }}"
        hx-trigger="change"
        hx-swap="innerHTML"
        hx-target="#notifications">
    {% for field in form %}
      <div class="mt-4 relative"
           x-data="{ active: false }"
           @mouseenter="active = true"
           @mouseleave="active = false">
        {% if field.widget_type == "text" or field.widget_type == "textarea" %}
          <label for="{{ field.id_for_label }}"
                 :class="active ? 'bg-indigo-100' : '' "
                 class="absolute -top-2 left-2 inline-block rounded  px-1 text-xs font-medium text-gray-400 ">
            {% if form.instance %}
              {{ form.instance.label }}
            {% else %}
              {{ field.label }}
            {% endif %}
          </label>
        {% endif %}
        {{ field }}
      </div>
    {% endfor %}
  </form>
{% endif %}
