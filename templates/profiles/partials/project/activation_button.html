{% load i18n %}
<div id="project-activation-button">

{% if not object.project_active %}
  <button class="btn btn-outline-secondary  border-0"
    hx-post="{{ object.activate_project_url }}" hx-target="#project-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate project' %}">
    <i class="bi bi-eye"></i> {% trans 'Projects' %}  <i class="bi bi-lightbulb"></i></button>
{% endif %}

</div>
