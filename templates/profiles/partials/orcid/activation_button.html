{% load i18n %}
<div id="orcid-activation-button">
{% if not object.orcid_active %}
  <button class="btn btn-outline-secondary border-0" style="text-align:left;"
    hx-post="{{ object.activate_orcid_url }}" hx-target="#orcid-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate ORCID' %}">
    <span class="border">ID</span> {% trans 'ORCID' %}</button>
{% endif %}
</div>
