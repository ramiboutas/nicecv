{% load i18n %}
<div id="add-experience-button-box" >

{% if not object.experience_visible %}
  <button class="btn btn-secondary border-0 m-2"
   hx-post="{{ object.add_experience_url }}" hx-target="#experience-box" hx-swap="outerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
   data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Add experience' %}"><i class="bi bi-card-text"></i>{% trans 'Work experience' %}</button>
{% endif %}

</div>
