{% load i18n %}
<div id="experience-activation-button">

{% if not object.experience_active %}
  <button class="btn btn-outline-secondary align-left border-0" style="text-align:left;"
    hx-post="{{ object.activate_experience_url }}" hx-target="#experience-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate experience' %}">
    <i class="bi bi-building"></i> {% trans 'Work experience' %}</button>
{% endif %}

</div>
