{% load i18n %}
<div id="education-activation-button">

{% if not object.education_active %}
  <button class="btn btn-outline-secondary w-100 border-0" style="text-align:left;"
    hx-post="{{ object.activate_education_url }}" hx-target="#education-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate education' %}">
    <i class="bi bi-mortarboard"></i> {% trans 'Education' %}</button>
{% endif %}

</div>
