{% load i18n %}
<div id="skills-box" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <h6  class="display-6 fs-6 mt-4" >{% trans "Skills" %}</h6>
  <hr>
  {% for skill in object.skills.all %}
    <div id="skill-{{ skill.pk }}" class="input-group mb-3"  >
      <div class="input-group-prepend">
        <span class="input-group-text border-0" ><i class="bi bi-gear"></i></i></span>
      </div>
      <input class="form-control border-0 bg-white" spellcheck="false" type="text" name="skill_name" value="{{skill.name}}"
      hx-post="{{ skill.update_object_url }}"  hx-swap="none" hx-trigger="keyup changed delay:1s">
      <button class="btn btn-outline-secondary  border-0"
       hx-post="{{ skill.delete_object_url }}" hx-target="#skill-{{skill.pk}}" hx-swap="outerHTML"><i class="bi bi-trash"></i></button>
    </div>
  {% endfor %}

  <form hx-post="{{ object.add_skill_object_url }}" hx-trigger="submit" hx-swap="outerHTML" hx-target="#skills-box">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0" ><i class="bi bi-gear"></i></span>
      </div>
      <input class="form-control border-0 bg-white" placeholder="{% trans 'Add skill ...' %}"  type="text" name="skill_name_new"
         maxlength="100" spellcheck="false">
      <button class="btn btn-outline-secondary border-0" type="submit" name="button"><i class="bi bi-plus-circle"></i></button>
    </div>
  </form>
</div>
