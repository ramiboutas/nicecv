{% load i18n %}
<div id="email-box">
  {% if object.email_active %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-envelope"></i></span>
      </div>
      <input class="form-control border-0 bg-white" type="text" name="email"
        placeholder="{% trans 'Email' %}"
        hx-post="{{ email.update_email_url }}" hx-trigger="change" hx-swap="none"
        {% if object.email %} value="{{object.email}}" {% endif %} maxlength="50">
      <!--
      <button class="btn btn-outline-secondary border-0 float-end"
        hx-post="{{ object.insert_email_help_modal_url }}" hx-target="#modals-here"
        data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
      <button class="btn btn-outline-secondary border-0"
         hx-post="{{ object.deactivate_email_url }}" hx-target="#email-box" hx-swap="innerHTML"
         data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Deactivate email' %}">
         <i class="bi bi-eye-slash"></i>
       </button>
    </div>
    {% endif %}
</div>
