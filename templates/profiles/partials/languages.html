{% load i18n %}
<div id="languages-box" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <h6  class="display-6 fs-6 mt-4" >{% trans "Languages" %}</h6>
  <hr>
  {% for language in object.languages.all %}
    <div id="language-{{ language.pk }}" class="input-group mb-3"  >
      <div class="input-group-prepend">
        <span class="input-group-text border-0" ><i class="bi bi-translate"></i></i></span>
      </div>
      <input class="form-control border-0 bg-white" spellcheck="false" type="text" name="language_name" value="{{language.name}}"
      hx-post="{{ language.update_object_url }}"  hx-swap="none" hx-trigger="keyup changed delay:1s">
      <button class="btn btn-outline-secondary  border-0"
       hx-post="{{ language.delete_object_url }}" hx-target="#language-{{language.pk}}" hx-swap="outerHTML"><i class="bi bi-trash"></i></button>
    </div>
  {% endfor %}

  <form hx-post="{{ object.add_language_object_url }}" hx-trigger="submit" hx-swap="outerHTML" hx-target="#languages-box">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0" ><i class="bi bi-translate"></i></span>
      </div>
      <input class="form-control border-0 bg-white" placeholder="{% trans 'Add language ...' %}"  type="text" name="language_name_new"
         maxlength="100" spellcheck="false">
         <select class="form-control form-select border-0" name="language_level_new">
           <option value="1">A1. Very basic</option>
           <option value="2">A2</option>
           <option value="3">B1</option>
           <option value="4">B2</option>
           <option value="5">C1</option>
           <option value="6">Native</option>
         </select>
      <button class="btn btn-outline-secondary border-0" type="submit" name="button"><i class="bi bi-plus-circle"></i></button>
    </div>
  </form>
</div>
