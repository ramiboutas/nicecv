{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="photoDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form hx-encoding='multipart/form-data' hx-post="{{object.upload_photo_url}}" hx-target="#photo-box">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{% trans "Delete photo" %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <input type="file" name="photo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate "Cancel"%}</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">{% translate "Delete" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
