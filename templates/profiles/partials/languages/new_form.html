{% load i18n %}
<form hx-post="{{ object.add_language_object_url }}" hx-trigger="submit" hx-swap="outerHTML" hx-target="#languages-box">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text border-0" ><i class="bi bi-chat-quote"></i></span>
    </div>
    <input class="form-control border-0 bg-white"  type="text"
      placeholder="{% trans 'Add language ...' %}"
      name="name" maxlength="100" >
    <select class="form-control form-select border-0" name="level">
       {% for value, showing_name in profile_level_choices %}
        <option value="{{value}}">{{showing_name}}</option>
       {% endfor %}
    </select>
    <button class="btn btn-outline-secondary border-0" type="submit" name="button"
      data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Add this language' %}">
      <i class="bi bi-plus-circle"></i>
    </button>
  </div>
</form>
