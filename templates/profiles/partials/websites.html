{% load i18n %}
<div id="websites-box">
<form>
  {% csrf_token %}
  {% for website in object.websites.all %}
    <div id="website-link-{{ website.pk }}" class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0" ><i class="bi bi-{{website.bootstrap_icon}}"></i></span>
      </div>
      <input hx-post="{{ website.update_object_url }}" hx-swap="outerHTML" hx-target="#websites-box" hx-trigger="changed" class="form-control border-0 bg-white" type="text" name="website_name" value="{{website.name}}" spellcheck="false">
      <button hx-post="{{ website.delete_object_url }}" hx-target="#website-link-{{website.pk}}" hx-swap="outerHTML"
      class="btn btn-outline-secondary  border-0" type="submit" name="button"><i class="bi bi-trash"></i></button>
    </div>
  {% endfor %}


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text border-0" ><i class="bi bi-globe"></i></span>
    </div>

    <input
    class="form-control border-0 bg-white" placeholder="{% trans 'Social media link' %}"  type="text" name="website_name" {% if object.candidate_website %} value="{{object.candidate_website}}" {% endif %} maxlength="100" spellcheck="false">

    <button hx-post="{{ object.add_website_object_url }}" hx-swap="outerHTML" hx-target="#websites-box" class="btn btn-outline-secondary  border-0" type="submit" name="button"><i class="bi bi-plus-circle"></i></button>
  </div>
</form>
</div>
