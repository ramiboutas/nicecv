{% load i18n %}


<div class="input-group mb-3">
  <div class="input-group-prepend">
      <span class="input-group-text border-0" ><i class="bi bi-person-circle"></i></span>
  </div>
  <input hx-post="{{ object.save_candidate_info_dynamic_url }}" hx-trigger="keyup changed delay:1s" hx-swap="none"
  class="form-control border-0 bg-white" placeholder="{% trans 'Name' %}"  type="text" name="candidate_name" {% if object.candidate_name %} value="{{object.candidate_name}}" {% endif %} maxlength="50" spellcheck="false">

  <input hx-post="{{ object.save_candidate_info_dynamic_url }}" hx-trigger="keyup changed delay:1s" hx-swap="none"

</div>
