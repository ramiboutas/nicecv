{% load i18n %}
<!-- Modal -->
<div id="photo-modal-content">
    <div id="photo-modal-backdrop"
         class="modal-backdrop fade show"
         style="display: block"></div>
    <div id="photo-modal"
         class="modal fade show"
         style="display: block"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{% translate "Edit your photo" %}</h5>
                    <button type="button"
                            class="btn-close"
                            hx-get="{{ object.remove_photo_modal_url }}"
                            hx-target="#photo-modal-content"
                            hx-swap="outerHTML">
                    </button>
                </div>
                <div class="modal-body p-0">
                    <img class="img-fluid"
                         id="image-to-crop"
                         src="{{ object.photo_full.url }}"/>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            hx-get="{{ object.remove_photo_modal_url }}"
                            hx-target="#photo-modal-content"
                            hx-swap="outerHTML">
                        {% translate "Cancel" %}
                    </button>
                    <form class="" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="cropX" name="cropX" value="{{ initial_x }}" />
                        <input type="hidden" id="cropY" name="cropY" value="{{ initial_y }}" />
                        <input type="hidden"
                               id="cropWidth"
                               name="cropWidth"
                               value="{{ initial_width }}"/>
                        <input type="hidden"
                               id="cropHeigth"
                               name="cropHeigth"
                               value="{{ initial_height }}"/>
                        <button type="submit"
                                class="btn btn-primary"
                                hx-post="{{ object.crop_photo_url }}"
                                hx-target="#photo-box">
                            <i class="bi bi-crop"> </i>{% translate "Crop and save" %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
