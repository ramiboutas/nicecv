    {% if object.description_active %}

        <h6  class="display-6 fs-6 mt-4 border-secondary border-1 border-bottom">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-0"><i class="bi bi-card-text"></i></span>
                </div>
                <input class="form-control border-0 bg-white"  type="text" name="description_label" value="{{ object.description_label }}"
                    hx-post="{{ object.update_description_label_url }}" hx-trigger="change" hx-swap="none">

                <button class="btn btn-outline-secondary border-0 float-end"
                    hx-get="{{ object.insert_description_help_modal_url }}" hx-target="#modals-here"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Get information about this field' %}">
                    <i class="bi bi-info-circle"></i>
                </button>

                <button class="btn btn-outline-secondary border-0 float-end"
                    hx-post="{{ object.deactivate_description_url }}" hx-target="#description-box" hx-swap="innerHTML"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Deactivate description' %}">
                    <i class="bi bi-eye-slash"></i>
                </button>
            </div>
        </h6>


        <textarea class="form-control w-100 bg-white" rows="10" style="border: dashed 1px black; border-radius: 15px;"
            hx-post="{{ object.update_description_url }}" hx-trigger="keyup changed delay:1s" hx-swap="none"
            placeholder="{% trans 'Describe yourself, what makes you a good professional? Describe your ambitions and passions' %}"
            name="description">{% if object.description %}{{ object.description }}{% endif %}</textarea>

    {% endif %}

</div>
