{% load i18n %}


<!-- Modal -->
<div id="resume-templates-modal-content">
  <div id="resume-templates-modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
    <div id="resume-templates-modal" class="modal fade show" style="display:block;" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{% trans "Resume templates" %} <i class="bi bi-file-pdf"></i> </h5>
            <button type="button" class="btn-close"
              hx-get="{{ object.remove_resume_templates_modal_url }}"
              hx-target="#resume-templates-modal-content" hx-swap="outerHTML">
            </button>
          </div>

          <div class="modal-body p-0">

            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                {% for resume in object.resumes.all %}
                  <div class="carousel-item">
                    <img src="{{ resume.image.url }}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <!--
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                      -->
                      <button class="btn btn-danger w-100 border-0" type="submit" name="button">
                        {% trans "Download PDF" %} <i class="bi bi-cloud-download"></i>
                      </button>

                    </div>
                  </div>
                {% endfor %}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
