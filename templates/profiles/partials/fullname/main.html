{% load i18n %}
<div id="fullname-box">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-person-circle"></i></span>
    </div>
    <input class="form-control border-0 bg-white"  type="text"
    placeholder="{% trans 'First name' %}" name="first_name" maxlength="50"
    hx-post="{{ object.update_first_name_url }}" hx-trigger="change" hx-swap="none"
    {% if object.first_name %} value="{{object.first_name}}" {% endif %} >

    <input class="form-control border-0 bg-white"  type="text"
    placeholder="{% trans 'Last name' %}" name="last_name" maxlength="50"
    hx-post="{{ object.update_last_name_url }}" hx-trigger="change" hx-swap="none"
    {% if object.last_name %} value="{{object.last_name}}" {% endif %} >

  </div>

</div>
