{% load i18n %}
<div id="skill-activation-button">

{% if not object.skill_active %}
  <button class="btn btn-outline-secondary  border-0"
    hx-post="{{ object.activate_skill_url }}" hx-target="#skill-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate skills' %}">
    <i class="bi bi-eye"></i> {% trans 'Skills' %}  <i class="bi bi-gear"></i></button>
{% endif %}

</div>
