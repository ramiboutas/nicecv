{% load i18n %}
<!-- Modal -->
<div id="certification-modal-content">
  <div id="certification-modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
    <div id="certification-modal" class="modal fade show" style="display:block;" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{% trans "Certifications" %}</h5>
            <button type="button" class="btn-close"
              hx-get="{{ object.remove_certification_modal_url }}"
              hx-target="#certification-modal-content" hx-swap="outerHTML">
            </button>
          </div>

          <div class="modal-body">
            <h3>Explain Certifications</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              hx-get="{{ object.remove_certification_modal_url }}" hx-target="#certification-modal-content" hx-swap="outerHTML">
              {% translate "Cancel"%}
            </button>
            <button type="button" class="btn btn-primary"
              hx-get="{{ object._certification_modal_url }}" hx-target="#certification-modal-content" hx-swap="outerHTML">
              {% translate "OK, I get it"%}
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
