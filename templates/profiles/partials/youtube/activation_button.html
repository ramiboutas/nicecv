{% load i18n %}
<div id="youtube-activation-button">

{% if not object.youtube_active %}
  <button class="btn btn-outline-secondary w-100 border-0" style="text-align:left;"
    hx-post="{{ object.activate_youtube_url }}" hx-target="#youtube-box" hx-swap="outerHTML"
    data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Activate youtube' %}">
    <i class="bi bi-youtube"></i> {% trans 'Youtube' %}</button>
{% endif %}

</div>
