{% load i18n %}
<div id="website-box">
  {% if object.website_active %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-globe"></i></span>
      </div>
      <input class="form-control border-0 bg-white" type="text" name="website"
        placeholder="{% trans 'Website' %}"
        hx-post="{{ website.update_website_url }}" hx-trigger="change" hx-swap="none"
        {% if object.website %} value="{{object.website}}" {% endif %} maxlength="50">
      <!--
      <button class="btn btn-outline-secondary border-0 float-end"
        hx-post="{{ object.insert_website_help_modal_url }}" hx-target="#modals-here"
        data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
      <button class="btn btn-outline-secondary border-0"
         hx-post="{{ object.deactivate_website_url }}" hx-target="#website-box" hx-swap="innerHTML"
         data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Deactivate website' %}">
         <i class="bi bi-eye-slash"></i>
       </button>
    </div>
    {% endif %}
</div>
