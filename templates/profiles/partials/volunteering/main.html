{% load i18n %}
<div id="volunteering-box" class="mt-5">
  {% if object.volunteering_active %}
    <!--
    <h6 class="display-6 fs-6 mt-4 border-secondary border-2 border-bottom pb-3">

      <i class="bi bi-heart"></i> {% translate "Volunteering work" %}

      <button class="btn btn-outline-secondary border-0 float-end" hx-post="{{ object.deactivate_volunteering_url }}" hx-target="#volunteering-box" hx-swap="innerHTML" data-bs-toggle="tooltip" data-bs-placement="right" title="{% translate 'Deactivate volunteering work' %}">
        <i class="bi bi-eye-slash"></i>
      </button>

      <button class="btn btn-outline-secondary border-0 float-end" hx-post="{{ object.insert_volunteering_help_modal_url }}" hx-target="#modals-here" data-bs-toggle="tooltip" data-bs-placement="right" title="{% translate 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>

    </h6>
     -->
    <h6 class="display-6 fs-6 mt-4 border-secondary border-1 border-bottom">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border-0"><i class="bi bi-heart"></i
          ></span>
        </div>
        <input class="form-control border-0 bg-white"
               type="text"
               name="volunteering_label"
               value="{{ object.volunteering_label }}"
               hx-post="{{ object.update_volunteering_slug_url }}"
               hx-trigger="change"
               hx-swap="none"/>
        <button class="btn btn-outline-secondary border-0 float-end"
                hx-get="{{ object.insert_volunteering_help_modal_url }}"
                hx-target="#modals-here"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="{% translate 'Get information about this field' %}">
          <i class="bi bi-info-circle"></i>
        </button>
        <button class="btn btn-outline-secondary border-0 float-end"
                hx-post="{{ object.deactivate_volunteering_url }}"
                hx-target="#volunteering-box"
                hx-swap="innerHTML"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="{% translate 'Deactivate volunteerings' %}">
          <i class="bi bi-eye-slash"></i>
        </button>
      </div>
    </h6>
    {% for volunteering in object.volunteering_set.all %}
      <form hx-post="{{ volunteering.update_object_url }}"
            hx-trigger="change"
            hx-swap="none">
        <div id="volunteering-{{ volunteering.pk }}" class="my-4 bg-light">
          <!--buttons -->
          <div class="row">
            <div class="col-1">
              <button
                class="btn btn-outline-secondary border-0 w-100"
                type="button"
                name="button"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="{% translate 'Move up' %}"
                hx-post="{{ volunteering.move_up_object_url }}"
                hx-target="#volunteering-box"
                hx-swap="outerHTML"
                {%
                if
                forloop.first
                %}disabled{%
                endif
                %}
                >
                <i class="bi bi-arrow-up"></i>
              </button>
            </div>
            <div class="col-1">
              <button
                class="btn btn-outline-secondary border-0 w-100"
                type="button"
                name="button"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="{% translate 'Move down' %}"
                hx-post="{{ volunteering.move_down_object_url }}"
                hx-target="#volunteering-box"
                hx-swap="outerHTML"
                {%
                if
                forloop.last
                %}disabled{%
                endif
                %}
                >
                <i class="bi bi-arrow-down"></i>
              </button>
            </div>
            <div class="col-1">
              <button class="btn btn-outline-secondary border-0 w-100"
                      type="button"
                      name="button"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      title="{% translate 'Copy' %}"
                      hx-post="{{ volunteering.copy_object_url }}"
                      hx-target="#volunteering-new"
                      hx-swap="innerHTML">
                <i class="bi bi-files"></i>
              </button>
            </div>
            <div class="col-1">
              <button class="btn btn-outline-secondary border-0 w-100"
                      type="button"
                      name="button"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      title="{% translate 'Remove' %}"
                      hx-post="{{ volunteering.delete_object_url }}"
                      hx-target="#volunteering-box"
                      hx-swap="outerHTML">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <!--title and location -->
          <div class="row">
            <div class="col-7">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text border-0"><i class="bi bi-heart"></i
                  ></span>
                </div>
                <input
                  class="form-control border-0 bg-light"
                  type="text"
                  placeholder="{% translate 'Volunteering title, e.g: Teaching english in remote towns' %}"
                  name="title"
                  maxlength="{{ max_length_normal }}"
                  {%
                  if
                  volunteering.title
                  %}value="{{ volunteering.title }}"
                  {%
                  endif
                  %}
                  />
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-0"><i class="bi bi-geo-alt"></i
                    ></span>
                  </div>
                  <input
                    class="form-control border-0 bg-light"
                    type="text"
                    placeholder="{% translate 'Location, e.g. Tanzania' %}"
                    name="location"
                    maxlength="{{ max_length_short }}"
                    {%
                    if
                    volunteering.location
                    %}value="{{ volunteering.location }}"
                    {%
                    endif
                    %}
                    />
                  </div>
                </div>
              </div>
              <!--company and link -->
              <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text border-0"><i class="bi bi-building"></i
                      ></span>
                    </div>
                    <input
                      class="form-control border-0 bg-light"
                      type="text"
                      placeholder="{% translate 'Organization, e.g: Save the Children' %}"
                      name="organization"
                      maxlength="{{ max_length_short }}"
                      {%
                      if
                      volunteering.organization
                      %}value="{{ volunteering.organization }}"
                      {%
                      endif
                      %}
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text border-0"><i class="bi bi-link"></i
                        ></span>
                      </div>
                      <input
                        class="form-control border-0 bg-light"
                        type="text"
                        placeholder="{% translate 'Organization link, e.g: www.savethechildren.net' %}"
                        name="organization_link"
                        maxlength="{{ max_length_normal }}"
                        {%
                        if
                        volunteering.organization_link
                        %}value="{{ volunteering.organization_link }}"
                        {%
                        endif
                        %}
                        />
                      </div>
                    </div>
                  </div>
                  <!--start date and end date -->
                  <div class="row">
                    <div class="col">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text border-0"><i class="bi bi-calendar4-event"></i
                          ></span>
                        </div>
                        <input
                          class="form-control border-0 bg-light"
                          type="text"
                          placeholder="{% translate 'Start date, e.g. Mar 2019' %}"
                          name="start_date"
                          maxlength="{{ max_length_super_short }}"
                          {%
                          if
                          volunteering.start_date
                          %}value="{{ volunteering.start_date }}"
                          {%
                          endif
                          %}
                          />
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text border-0"><i class="bi bi-calendar-check"></i
                            ></span>
                          </div>
                          <input
                            class="form-control border-0 bg-light"
                            type="text"
                            placeholder="{% translate 'End date, e.g. Feb 2022, Present, ...' %}"
                            name="end_date"
                            maxlength="{{ max_length_super_short }}"
                            {%
                            if
                            volunteering.end_date
                            %}value="{{ volunteering.end_date }}"
                            {%
                            endif
                            %}
                            />
                          </div>
                        </div>
                      </div>
                      <!-- description  -->
                      <div class="row">
                        <div class="col">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text border-0"><i class="bi bi-justify-left"></i
                              ></span>
                            </div>
                            <textarea class="form-control border-0 bg-light" type="text" placeholder="{% translate 'description' %}" name="description" maxlength="{{ max_length_super_large }}">
{% if volunteering.description %}{{ volunteering.description }}{% endif %}
</textarea
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                {% endfor %}
                <div id="volunteering-new">{% include "profiles/partials/volunteering/new_button.html" %}</div>
              {% endif %}
            </div>
