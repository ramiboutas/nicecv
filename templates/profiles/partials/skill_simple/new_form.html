{% load i18n %}
<form hx-post="{{ object.create_skill_object_url}}" hx-trigger="submit" hx-swap="outerHTML" hx-target="#skill-box">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text border-0"><i class="bi bi-gear"></i></span>
    </div>
    <input class="form-control border-0 bg-white"  type="text"
      placeholder="{% trans 'Add skill ...' %}"
      name="name" maxlength="100">
    <button class="btn btn-outline-secondary border-0" type="submit" name="button"
      data-bs-toggle="tooltip" data-bs-placement="right" title="{% trans 'Add this skill' %}">
      <i class="bi bi-plus-circle"></i>
    </button>
  </div>
</form>
