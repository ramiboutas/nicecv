{% load menu_tags %}
{% if show_menu_heading and menu_heading %}
  <h3 class="text-sm font-semibold leading-6 text-gray-900">{{ menu_heading|safe }}</h3>
{% endif %}
{% if menu_items %}
  <ul role="list" class="mt-6 space-y-4">
    {% for item in menu_items %}
      <li>
        <a href="{{ item.href }}"
           class="text-sm leading-6 text-gray-600 hover:text-gray-900">{{ item.text }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
