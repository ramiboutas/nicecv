[pytest]
DJANGO_SETTINGS_MODULE = config.settings
addopts =
    --strict-markers
    --nomigrations --reuse-db
    --numprocesses 1
    --dist loadscope
    --reverse
    --durations 30
    --cov=.
    --cov-config=pyproject.toml
    --cov-report html
markers =
    slow: marks tests as slow

testpaths =
    apps
    config
