{% load i18n %}
<div id="youtube-box">
  {% if object.youtube_active %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text border-0"><i class="bi bi-youtube"></i></span>
      </div>
      <input class="form-control border-0 bg-white"
             type="text"
             name="youtube"
             placeholder="{% translate 'Youtube' %}"
             hx-post="{{ object.update_youtube_url }}"
             hx-trigger="change"
             hx-swap="none"
             {% if object.youtube %} value="{{ object.youtube }}"{% endif %}
             maxlength="50">
      <!--
      <button class="btn btn-outline-secondary border-0 float-end" hx-post="{{ object.insert_youtube_help_modal_url }}" hx-target="#modals-here" data-bs-toggle="tooltip" data-bs-placement="right" title="{% translate 'Get information about this field' %}">
        <i class="bi bi-info-circle"></i>
      </button>
      -->
      <button class="btn btn-outline-secondary  border-0"
              hx-post="{{ object.deactivate_youtube_url }}"
              hx-target="#youtube-box"
              hx-swap="innerHTML"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="{% translate 'Deactivate youtube' %}">
        <i class="bi bi-eye-slash"></i>
      </button>
    </div>
  {% endif %}
</div>
