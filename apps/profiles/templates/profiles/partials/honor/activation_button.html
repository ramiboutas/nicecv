{% load i18n %}
<div id="honor-activation-button">
  {% if not object.honor_active %}
    <button class="btn btn-outline-secondary border-0"
            style="text-align:left"
            hx-post="{{ object.activate_honor_url }}"
            hx-target="#honor-box"
            hx-swap="outerHTML"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="{% translate 'Activate honor' %}">
      <i class="bi bi-award"></i> {% translate 'Honors and awards' %}
    </button>
  {% endif %}
</div>
