{% load i18n %}
<div id="phone-activation-button">
  {% if not object.phone_active %}
    <button class="btn btn-outline-secondary border-0"
            style="text-align:left"
            hx-post="{{ object.activate_phone_url }}"
            hx-target="#phone-box"
            hx-swap="outerHTML"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="{% translate 'Activate phone' %}">
      <i class="bi bi-telephone"></i> {% translate 'Phone' %}
    </button>
  {% endif %}
</div>
